<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Home Page</title>
</head>
<body>
    <div class="container">
    <h1>List of all cupcakes</h1>
    <ul class="cupcakes-list">
        
    </ul>

    <h2>Add a New Cupcake!</h2>
    <form id="new-cupcake-form">
        <div class="form-group">
            <label for="form-flavor">Flavor:</label>
            <input class="form-control" name="flavor" id="form-flavor">
        </div>
        <div class="form-group">
            <label for="form-size">Size:</label>
            <input class="form-control" name="size" id="form-size">
        </div>
        <div class="form-group">
            <label for="form-rating">Rating:</label>
            <input class="form-control" name="rating" id="form-rating">
        </div>
        <div class="form-group">
            <label for="form-image">Image:</label>
            <input class="form-control" name="image" id="form-image">
        </div>
        <button>Add!</button>
    </form>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.19.2/axios.min.js"
    integrity="sha256-T/f7Sju1ZfNNfBh7skWn0idlCBcI3RwdLSS4/I7NQKQ=" crossorigin="anonymous"></script>
    <script
    src="https://code.jquery.com/jquery-3.4.1.min.js"
    integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
    crossorigin="anonymous"></script>
    <script src="static/main.js"></script>
</body>
</html>
